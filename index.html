<html>
  <head>
    <title>Animal sound recognition web app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled animals </h2>
      <p note: play different sounds like barking,, meowing , mooing , roaring ></p>
    </div>
    <div class="main_div">
      <center>
        <br />
        <button class="btn btn-warning" onclick="startClassification()">
          Start
        </button>
        <h4 id="result_count"></h4>
        <h3 id="result_label">I can hear -</h3>
        <br />
        <img src="giphy (1).gif" id="animal_image" width="300" height="300" />
      </center>
    </div>
    <div class="copy_right_footer">
      Developed by Meghna idea credits by whitehat jr
    </div>
    <script src="main.js"></script>
  </body>
</html>
